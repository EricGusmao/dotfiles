##############################################
AUTOSTART -- PERFORMS EXEC-ONCE STATEMENTS
##############################################

# Load waybar
exec-once = waybar

# Load mako (notification manager)
exec-once = mako

# Authentication Agent (polkit-kde-agent)
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Hyprland Desktop Portal Script 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/dotfiles/hypr/hypr/scripts/desktop_portal.sh

# Hyprpaper
exec = hyprpaper
